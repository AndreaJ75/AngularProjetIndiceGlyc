
<form [formGroup]="calculatorForm" (ngSubmit)="onSubmit(calculatorForm.value)">

    <div>
        <label for="name-select">
            Select an aliment :
        </label>
        <select id="name-select" formControlName="aliment">
            <option [ngValue]="aliment" *ngFor="let aliment of alimentsAll">
                {{ aliment.name }}
               </option>
        </select>
    </div>

    <div>
        <label for="portion">
            Portion
        </label>
        <input id="portion" type="number" formControlName="portion">
    </div>
    <button class="button" type="submit"> Calculate </button>
</form>

<!-- <section class=alimencaltable *ngIf="alimentCalculList !==[]"> -->
<section class=alimencaltable *ngIf="showArray == true">
    <h1> Charge Totale : {{ totalGlycCharge }} </h1>
    <h2> Liste des portions ajout√©es </h2>

    <table>
        <tr>
            <th> Aliment Name </th>
            <th> Aliment ig </th>
            <th> Aliment carbs </th>
            <th> Aliment glycemic charge </th>
            <th> Delete </th>
        </tr>
        <tr *ngFor="let aliment of alimentCalculList">
            <td> {{aliment.name}} </td>
            <td> {{aliment.ig}} </td>
            <td> {{aliment.carbs}} </td>
            <td> {{aliment.glycCharge }} </td>
            <td> <button (click)="deleteAlimentCalcul(aliment)"> delete </button></td>
        </tr>
    </table>
</section>
